visitors.countries:
  path: '/visitors/countries'
  defaults:
    _content: '\Drupal\visitors\Controller\Report\Countries::display'
    _title: 'Countries'
  requirements:
    _permission: 'access visitors'

visitors.cities:
  path: '/visitors/countries/{country}'
  defaults:
    _content: '\Drupal\visitors\Controller\Report\Cities::display'
    _title: 'City'
  requirements:
    _permission: 'access visitors'

